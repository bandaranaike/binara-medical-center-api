name: Deploy medical-app to VPS

on:
  push:
    branches:
      - medical-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, bcmath, xml, ctype, json, tokenizer
          ini-values: post_max_size=256M, upload_max_filesize=256M

      - name: üì¶ Install Composer dependencies (for caching vendor on CI)
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader --no-dev

      - name: üöÄ Deploy to medical VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MEDICAL_SSH_PRIVATE_KEY }}
        run: |
          echo "üîë Setting up SSH"
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 31.97.51.24 >> ~/.ssh/known_hosts

          echo "üöÄ Syncing files to VPS..."
          # Exclude sensitive and unnecessary files
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='vendor' \
            --exclude='node_modules' \
            --exclude='.git' \
            ./ root@31.97.51.24:/var/www/api.medical.erbitron.com

          echo "‚öôÔ∏è Running post-deploy commands..."
          ssh root@31.97.51.24 << 'EOF'
            set -e
            cd /var/www/api.medical.erbitron.com

            echo "üõ°Ô∏è Checking .env file..."
            if [ ! -f .env ]; then
              echo "‚ùó .env not found. Aborting deployment!"
              echo "Ensure the production .env is present on the server and excluded from rsync."
              exit 1
            fi

            echo "üì¶ Installing dependencies..."
            composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader --no-dev

            echo "üîß Fixing permissions..."
            mkdir -p storage/framework/{sessions,cache,views}
            mkdir -p bootstrap/cache
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache

            echo "üßπ Clearing and caching Laravel config..."
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "üóÉÔ∏è Running database migrations..."
            php artisan migrate --force

            echo "üîÅ Restarting PHP and Nginx..."
            systemctl restart php8.3-fpm || true
            systemctl reload nginx || true

            echo "‚úÖ Deployment complete for medical-app branch!"
          EOF
